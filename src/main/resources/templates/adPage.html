<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--single : name of collections-->
<div th:each="ad : ${ads}">
    <h4 th:text="${ad.title}"></h4>
    <p th:text="${ad.description}"></p>
</div>

<h3>Here are the categories for the ad:</h3>
<ul>
    <li th:each="category : ${ad.categories}" th:text="${category.name}"/>
</ul>
</body>
</html>
